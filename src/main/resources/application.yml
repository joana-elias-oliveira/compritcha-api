spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/compritcha
        username: postgres
        password: 123456
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate.format_sql: true
    flyway:
        enabled: true
        locations: classpath:db/migration

server:
    port: 8080

springdoc:
    swagger-ui:
        path: /swagger-ui.html
    api-docs:
        path: /api-docs